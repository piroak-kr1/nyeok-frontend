name: Continuous Integration

on:
  workflow_dispatch:
  # push:
  #   branches: [ "fe-test" ]
  # pull_request:
  #   branches: [ "fe-test" ]

jobs:
  run-tests:
    runs-on: ubuntu-latest # 
    strategy:
      matrix:
        api-level: [29, 30, 34]

    steps:
    - uses: actions/checkout@v4.1.7

    - name: Create .secret.properties file
      run:
        echo "${{ env.secret_file }}" > "${{ env.save_path }}"
      env:
        secret_file: ${{ secrets.FILE_SECRET_PROPERTIES }}
        save_path: '.secret.properties'

    # - name: Enable KVM # Hardware acceleration for larger linux runner
    #   run: |
    #     echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
    #     sudo udevadm control --reload-rules
    #     sudo udevadm trigger --name-match=kvm

    - name: Gradle cache
      uses: gradle/actions/setup-gradle@v3
      
    - name: AVD cache
      uses: actions/cache@v4
      id: avd-cache
      with:
        path: |
          ~/.android/avd/*
          ~/.android/adb*
        key: avd-${{ matrix.api-level }}

    - name: create AVD and generate snapshot for caching
      if: steps.avd-cache.outputs.cache-hit != 'true'
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: ${{ matrix.api-level }}
        force-avd-creation: false
        emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
        disable-animations: false
        script: echo "Generated AVD snapshot for caching."

    - name: run tests
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: ${{ matrix.api-level }}
        force-avd-creation: false
        emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
        disable-animations: true
        script: ./gradlew connectedCheck
    
    # - name: Set up JDK 17 # Gradle 8 requires java 17
    #   uses: actions/setup-java@v4.2.2
    #   with:
    #     java-version: '17'
    #     distribution: 'temurin'
    #     cache: 'gradle'

    # - name: Grant execute permission for gradlew
    #   run: chmod +x gradlew

    - name: Bulid
      run: ./gradlew build

    - name: Run Android Lint
      run: ./gradlew lint
      
    - name: Run Local Unit Test
      run: ./gradlew test
      
    - name: Run Instrumented Unit Test # Recommended to use macos runner for acceleration
      uses: ReactiveCircus/android-emulator-runner@v2.32.0
      with:
       api-level: 30
       target: default
       arch: x86_64
       profile: Nexus 6
       script: ./gradlew connectedAndroidTest
